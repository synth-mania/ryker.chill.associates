<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Ryker Chill Associates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Navigation bar styles */
        nav {
            width: 100%;
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav a {
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #292929;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #121212;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        nav a.active {
            background-color: #444;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            color: #f8f8f8;
            margin-top: 50px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: fadeIn 1.5s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
            line-height: 1.6;
            padding: 0 20px;
            color: #d0d0d0;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 2s ease-out forwards;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Full-screen white box with animation */
        .box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 20;
            animation: slideOut 0.8s forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .box.wipe-on {
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen box that wipes off -->
    <div class="box"></div>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" onclick="triggerBoxAnimation(event, 'index.html')">HOME</a>
        <a href="about.html" class="active">ABOUT</a>
        <a href="projects.html" onclick="triggerBoxAnimation(event, 'projects.html')">PROJECTS</a>
        <a href="https://chill.associates" target="_blank" onclick="triggerBoxAnimation(event, 'https://chill.associates')">CHILL.ASSOCIATES</a>
    </nav>

    <!-- Header Section -->
    <h1>ABOUT</h1>

    <!-- Paragraph Section -->
    <p>
        My name is Ryker. <br> I am motivated by success, educated by failure. <br> <br> I am passionate about: <br> Cars & Trucks <br> Making Money <br> Enjoying Life <br><br> Check out my Projects page to view my work and learn more about me and my life.
    </p>

    <script>
        function triggerBoxAnimation(event, url) {
            const box = document.querySelector('.box');
            event.preventDefault();
            box.classList.remove('wipe-on');
            void box.offsetWidth;
            box.classList.add('wipe-on');
            setTimeout(() => window.location.href = url, 800);
        }
    </script>
</body>
</html>
