<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryker Chill Associates</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            color: #f8f8f8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: fadeIn 1.5s ease-out forwards;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease-out forwards;
        }

        nav a {
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #121212;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index: 1;
            animation: slideOut 0.8s forwards;
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .box.wipe-on {
            animation: slideIn 0.8s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>

    
    <h1>RYKER.CHILL.ASSOCIATES</h1>
    <nav>
        <a href="index.html" onclick="triggerBoxAnimation(event, 'index.html')">HOME</a>
        <a href="about.html" onclick="triggerBoxAnimation(event, 'about.html')">ABOUT</a>
        <a href="projects.html" onclick="triggerBoxAnimation(event, 'projects.html')">PROJECTS</a>
        <a href="https://chill.associates" target="_blank" onclick="triggerBoxAnimation(event, 'https://chill.associates')">CHILL.ASSOCIATES</a>
    </nav>

    <script>
        function triggerBoxAnimation(event, url) {
            const box = document.querySelector('.box');
            event.preventDefault();
            box.classList.remove('wipe-on');
            void box.offsetWidth;
            box.classList.add('wipe-on');
            setTimeout(() => window.location.href = url, 800);
        }
    </script>
</body>
</html>
