<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experiment</title>

    <style>
        /* Basic page styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 2s ease;
        }

        /* Glowing Header styles */
        header {
            position: absolute;
            top: 20px;
            font-size: 3em;
            text-align: center;
            width: 100%;
            color: white;
            text-shadow: 0 0 15px white, 0 0 30px white, 0 0 45px white;
        }

        /* Counter styles */
        .counter {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            transition: transform 0.1s ease;
        }

        /* Glowing and bouncing button styles */
        .bounce-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: red;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.2s ease;
            box-shadow: 0 0 20px red, 0 0 30px red;
        }

        /* Glowing button effect */
        .bounce-button:hover {
            box-shadow: 0 0 30px red, 0 0 50px red, 0 0 70px red;
        }

        /* Button pressed effect */
        .bounce-button:active {
            transform: scale(0.9);
        }
    </style>

</head>
<body>

    <header>
        Experiment
    </header>

    <div class="counter" id="counter">
        0
    </div>

    <button class="bounce-button" id="bounceButton" onclick="incrementCounter()"></button>

    <script>
        let counter = 0;
        let counterPosition = { x: 0, y: 0 };
        let scaleFactor = 1;

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function incrementCounter() {
            counter++;
            document.getElementById("counter").innerText = counter;

            // Slight movement of the counter with bigger movement per click
            const counterElem = document.getElementById("counter");

            // Generate a larger random movement on each click
            const randomX = Math.floor(Math.random() * 20) - 10; // Random value between -10 and 10
            const randomY = Math.floor(Math.random() * 20) - 10; // Random value between -10 and 10

            // Move the counter position
            counterPosition.x += randomX;
            counterPosition.y += randomY;

            // Apply the new position to the counter
            counterElem.style.transform = `translate(${counterPosition.x}px, ${counterPosition.y}px)`;

            // Reset every 10th click to the middle
            if (counter % 10 === 0) {
                counterPosition = { x: 0, y: 0 }; // Reset position to center
                counterElem.style.transform = 'translate(0, 0)';
            }

            // Add compression and stretching effect (scale up and down)
            const button = document.getElementById("bounceButton");

            // Increase scale factor on every click, then return to normal size every 10th click
            scaleFactor = 1 + (Math.random() * 0.3); // Random scale factor between 1 and 1.3
            button.style.transform = `scale(${scaleFactor})`;

            // Reset scale every 10th click (back to normal size)
            if (counter % 10 === 0) {
                button.style.transform = "scale(1)";
            }

            // Flash a random background color on each click
            document.body.style.backgroundColor = randomColor(); // Random color flash

            // Return to black after 0.5s
            setTimeout(() => {
                document.body.style.backgroundColor = 'black';
            }, 500);
        }
    </script>

</body>
</html>
